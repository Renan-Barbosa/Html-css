<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia de HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1>Mais imagens</h1>
    <picture>
       <source media="(max-width: 750px)" srcset="imagens/ecosport.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/ecosport-2.png" type="image/png">
        <img src="imagens/ecosport-3.png" alt="imagem flexível">
    </picture>
    <p>outras imagens</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/hamburger2.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/hamburger4.png" type="image/png">
        <img src="imagens/hamburger3.png" alt="imagem flexível">
    </picture>
    <h2>Audios</h2>
    <p>vamos por alguns audios</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/down-with-your-getup-mini-vandals.mp3" type="audio/mpeg">
        <source src="midia/down-with-your-getup-mini-vandals.ogg" type="audio/ogg">
        <source src="midia/down-with-your-getup-mini-vandals.wav" type="audio/wav">
    </audio>

</body>
</html>
