<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<video width="500" poster="imagens/foto-m.png" controls>
<source src="midia/meuvideo(1).mp4" type="video/mp4">
<source src="midia/meuvideo.webm" type="video/webm">
<source src="midia/meuvideo.mp4" type="video/mp4">
<source src="midia/pexels-life-on-super-5510668.mp4" type="video/mp4">
<p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
</video>
<h2>Bora com mais videos</h2>
<video width="500" controls>
    <source src="midia/Videos/outro-video-m.mp4" type="video/mp4">
    <source src="midia/Videos/outro-video-m.mp4" type="video/mp4">
    <source src="midia/Videos/outro-video.webm" type="video/mp4">
</video>
<h3>ultimo teste de video</h3>
<video width="500" controls>
    <source src="midia/file.mp4" type="video/mp4">

</video>
